<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Loading spinner shown until React mounts -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 99999;
        transition: opacity 0.2s ease-out;
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #0D4F8B;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #1a1a1a;
        }
        #initial-loader .spinner {
          border-color: #374151;
          border-top-color: #3b82f6;
        }
      }
    </style>

    <!-- Service Worker Management - Development vs Production -->
    <script>
      (function() {
        // Check if we're in development mode
        var hostname = window.location.hostname;
        var isDev = hostname.includes('replit.dev') || 
                    hostname.includes('localhost') || 
                    hostname.includes('127.0.0.1');
        
        // Only run cache clearing ONCE per browser session (not on every page load)
        var cacheCleared = sessionStorage.getItem('devCacheCleared');
        
        if (isDev && !cacheCleared && 'serviceWorker' in navigator) {
          // Mark that we've cleared caches for this session
          sessionStorage.setItem('devCacheCleared', 'true');
          
          // In development: Unregister service workers to prevent caching issues
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
              console.log('[DEV] Unregistered service worker (session start)');
            });
          });
          
          // Clear all caches once per session
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
                console.log('[DEV] Cleared cache (session start):', name);
              });
            });
          }
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration - Only in Production -->
    <script>
      (function() {
        var hostname = window.location.hostname;
        var isDev = hostname.includes('replit.dev') || 
                    hostname.includes('localhost') || 
                    hostname.includes('127.0.0.1');
        
        // Only register service worker in production
        if (!isDev && 'serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('Service Worker registered:', registration.scope);
                
                registration.addEventListener('updatefound', function() {
                  var newWorker = registration.installing;
                  newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      if (confirm('A new version is available. Reload to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                });
              })
              .catch(function(error) {
                console.error('Service Worker registration failed:', error);
              });

            var refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', function() {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });
          });
        }
      })();
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
